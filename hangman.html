<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman Returns!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    

</head>

      <body>

        <div class="conainer">

            <div class="jumbotron">
                    <h1>Hangman! </h1>
                    <p>Guess the name of this rapper!</p>
                    
            </div>

            
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Word to guess</h4>
                </div>
                <div class="panel-body">
                    <h4 id="wordToGuess">_ _ _ _ _ _ _ _ _</h4>
                </div>

                
                <div class="panel panel-default">
                        <div class="panel-body">
                           Wrong Guesses:<span id="wrongGuesses"></span>
                        </div>
                </div>

                
                <div class="panel panel-default">
                        <div class="panel-body">
                           Guesses Left: <span id="numGuesses"></span>
                        </div>
                </div>


                
                <div class="panel panel-default">
                        <div class="panel-body">
                           Win Counter: <span id="winCounter"></span>
                        </div>
                </div>


                <div class="panel panel-default">
                        <div class="panel-body">
                           Loss Counter: <span id="lossCounter"></span>
                        </div>
                </div>

        </div>

        <script src="logic.js"></script>



        




    </body>
    </html>
